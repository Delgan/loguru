[tox]
envlist = lint, tests, docs, build
isolated_build = True

[testenv]
setenv = PYTHONPATH = {toxinidir}
extras = dev

[testenv:lint]
description = Run linting checks on all project files.
commands =
    pre-commit run --show-diff-on-failure --all-files

[testenv:tests]
description = Run the tests and generate code coverage.
commands =
    coverage erase
    pytest -vv --cov loguru/ --cov-report= --junitxml=junit.xml -o junit_family=legacy
    coverage report -m
    coverage xml

[testenv:docs]
description = Build the HTML documentation.
commands =
    sphinx-build -a -b html -W --keep-going docs/ docs/build

[testenv:build]
description = Build the Python package.
commands =
    pyproject-build .
    twine check --strict dist/*
