# Note that tests defined in this file are slightly modified by "conftest.py". In particular, a
# specific Mypy configuration is applied to each test case to ensure that the output is consistent
# regardless of the Python version.

- case: basic_logger_usage
  parametrized:
  - method: trace
  - method: debug
  - method: info
  - method: success
  - method: warning
  - method: error
  - method: exception
  - method: critical
  main: |
    from loguru import logger
    res = logger.{{method}}("Test")
    reveal_type(logger)
    reveal_type(res)
  out: |
    main:3: note: Revealed type is "loguru.Logger"
    main:4: note: Revealed type is "None"

- case: using_log_function
  parametrized:
  - level: "'INFO'"
  - level: 30
  main: |
    from loguru import logger
    logger.log({{level}}, "Test")

- case: using_logging_arguments
  main: |
    from loguru import logger
    logger.info("{0} + {1} = {result}", 1, 2, result=3)

- case: logging_non_string
  parametrized:
  - message: 123
  - message: dict(foo=456)
  - message: object()
  main: |
    from loguru import logger
    logger.info({{message}})

- case: add_sink
  parametrized:
  - sink: sys.stderr
  - sink: "'test.txt'"
  - sink: Path('file.log')
  - sink: 'lambda m: None'
  - sink: StreamHandler()
  main: |
    import sys
    from loguru import logger
    from logging import StreamHandler
    from pathlib import Path
    id = logger.add({{sink}})
    reveal_type(id)
  out: |
    main:6: note: Revealed type is "builtins.int"

- case: basic_sink_options
  parametrized:
  - format: "'{message}'"
    filter: "'module'"
    context: "'fork'"
  - format: "lambda r: '{message}\\n'"
    filter: 'lambda r: True'
    context: get_context('fork')
  main: |
    import sys
    from multiprocessing import get_context
    from loguru import logger
    logger.add(
      sys.stdout,
      format={{format}},
      filter={{filter}},
      colorize=False,
      serialize=True,
      backtrace=True,
      diagnose=False,
      enqueue=True,
      context={{context}},
      catch=False,
    )

- case: file_sink_options
  main: |
    from loguru import logger
    logger.add(
      "test.txt",
      delay=True,
      rotation="10:00",
      retention=64,
      compression="gz",
      mode="w",
      watch=True,
      buffering=10,
      encoding="ascii",
      opener=None,
    )

- case: async_sink_options
  main: |
    import loguru
    from loguru import logger
    import asyncio
    async def sink(m: loguru.Message) -> None:
      pass
    logger.add(
      sink,
      context="fork",
      loop=asyncio.get_event_loop(),
    )

- case: remove_sink
  main: |
    from loguru import logger
    logger.remove(0)

- case: await_completion
  main: |
    from loguru import logger
    awaitable = logger.complete()
    async def func() -> None:
      await awaitable
    reveal_type(awaitable)
  out: |
    main:5: note: Revealed type is "typing.Awaitable[None]"

- case: catch_as_decorator_with_parentheses
  main: |
    from loguru import logger
    @logger.catch()
    def func(a: int, b: int) -> int:
      return a + b
    func(1, 2) + 3
    reveal_type(func)
  out: |
    main:6: note: Revealed type is "def (a: builtins.int, b: builtins.int) -> builtins.int"

- case: catch_as_decorator_without_parentheses
  main: |
    from loguru import logger
    @logger.catch
    def func(a: int, b: int) -> int:
      return a + b
    func(1, 2) + 3
    reveal_type(func)
  out: |
    main:6: note: Revealed type is "def (a: builtins.int, b: builtins.int) -> builtins.int"

- case: catch_as_context_manager
